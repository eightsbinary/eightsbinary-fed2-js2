<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <section class="registration">
          <div class="auth-container">
            <div class="registration__content">
              <a clas="site-logo" href="/">
                <img
                  class="logo-auth"
                  src="/images/noroff-logo.png"
                  alt="Noroff Logo"
                />
              </a>
            </div>
            <div class="register">
              <form name="register">
                <div class="field mb-3">
                  <label class="field__label" for="name">Name</label>
                  <input
                    class="textfield"
                    id="name"
                    type="name"
                    name="name"
                    required
                    maxlength="20"
                    pattern="^[\w]+$"
                    title="Please enter a username using only letters and numbers"
                  />
                </div>

                <div class="field mb-3">
                  <label class="field__label" for="email">Email</label>
                  <input
                    class="textfield"
                    id="email"
                    type="email"
                    name="email"
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Please enter a valid noroff.no or stud.noroff.no address"
                    required
                  />
                </div>

                <div class="field mb-3">
                  <label class="field__label" for="password">Password</label>
                  <input
                    class="textfield"
                    type="password"
                    name="password"
                    id="password"
                    minlength="8"
                    required
                  />
                </div>
                <div class="actions pt-3">
                  <button class="btn btn-solid btn-primary">Register</button>
                </div>
              </form>
            </div>
            <div class="footer-auth">
              <p class="pb-6">
                Already have an account?
                <a class="link" href="/auth/login/">Log in.</a>
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
