<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-start">
        <a clas="site-logo" href="/">
          <img class="logo" src="/images/noroff-logo.png" alt="Noroff Logo" />
        </a>
        <div class="field field-search" id="header-search">
          <form role="search" name="search">
            <input
              id="search-input"
              class="input input-search"
              placeholder="Search..."
              id="q"
              name="q"
              type="text"
            />
            <button class="btn btn-search">
              <ion-icon
                class="icon icon-search"
                name="search-outline"
              ></ion-icon>
            </button>
          </form>
        </div>
      </div>
      <div class="nav-items">
        <a class="nav-item" href="/profile/">My Profile</a>
        <a class="nav-item" href="/post/create/">Create Post</a>
        <button class="btn btn-solid btn-danger" id="btn-logout">Logout</button>
      </div>
    </nav>

    <main class="tags">
      <div id="tags" class="container"></div>
    </main>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
